# ------------------------------------------------------------------------------
# Volumes
# ------------------------------------------------------------------------------

volumes:
  # Bitcoin core volume. It's large, so I mount an external 1TB drive
  bitcoind-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /media/btcdisk
  lnd-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /media/btcbigdisk/lnd
  lnd-shared:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /media/btcbigdisk/lnd-shared
  rtl-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /media/btcbigdisk/rtl